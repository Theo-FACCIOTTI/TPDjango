{% extends 'base.html' %}

{% block title %}Question list{% endblock %}

{% block content %}
    <h1>Question list</h1>
    <ul>
        {% for question in question_list %}
            <li>
                <a href="{% url 'question_detail' question.id %}">
                    {{ question }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
